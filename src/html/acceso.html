<div class="p-6">

    <div id="accesoCard" class="bg-gray-100 rounded-xl shadow-md p-6 border border-gray-300 mb-6">
        
        <div class="flex justify-between items-center mb-5">
            <h2 id="accesoTitle" class="text-xl font-bold text-gray-900">Acceso</h2>
            <button id="addDispositivoBtn" class="px-3 py-1.5 text-sm text-white bg-orange-500 hover:bg-orange-600 rounded font-medium transition flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                <span>Nuevo Dispositivo</span>
            </button>
        </div>

        <!-- Search bar -->
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
            <input 
                type="text" 
                id="searchDispositivoInput" 
                placeholder="Buscar dispositivos por nombre..." 
                class="w-full pl-10 pr-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-gray-200 outline-none"
            >
        </div>
    </div>
    
</div>
