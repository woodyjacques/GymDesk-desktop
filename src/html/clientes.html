<div class="p-6">

    <div id="clientesCard" class="bg-gray-100 rounded-xl shadow-md p-6 border border-gray-300 mb-6">
        
        <div class="flex justify-between items-center mb-5">
            <h2 id="clientesTitle" class="text-xl font-bold text-gray-900">Gestión de Clientes</h2>
            <button id="openClienteModal" class="px-3 py-1.5 text-sm text-white bg-orange-500 hover:bg-orange-600 rounded font-medium transition flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                <span>Nuevo cliente</span>
            </button>
        </div>

        <!-- Search bar -->
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
            <input 
                type="text" 
                id="searchClientesInput" 
                placeholder="Buscar clientes por nombre, teléfono o email..." 
                class="w-full pl-10 pr-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-gray-200 outline-none"
            >
        </div>
    </div>
    
    <div id="clientesTableCard" class="bg-gray-100 rounded-xl shadow-md border border-gray-300 overflow-hidden">
        
        <!-- Loading message -->
        <div id="loadingClientesMessage" class="hidden p-8 text-center text-gray-500">
            Cargando clientes...
        </div>
        
        <!-- No data message -->
        <div id="noClientesMessage" class="p-12 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <h3 id="noClientesTitle" class="text-lg font-semibold text-gray-900 mb-2">No hay clientes registrados</h3>
            <p id="noClientesText" class="text-gray-600">Haz clic en "Nuevo cliente" para registrar uno.</p>
        </div>

        <!-- Table container -->
        <div id="clientesTableContainer" class="hidden overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead id="clientesTableHead" class="bg-gray-50">
                    <tr>
                        <th class="table-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nombre
                        </th>
                        <th class="table-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Teléfono
                        </th>
                        <th class="table-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Email
                        </th>
                        <th class="table-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            DNI
                        </th>
                        <th class="table-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Las filas se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
</div>
