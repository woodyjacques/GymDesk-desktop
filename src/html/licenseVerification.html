<div class="font-spaceGrotesk flex items-center justify-center min-h-screen transition-colors duration-300" id="licenseContainer">
    
    <!-- Botón de cambio de tema -->
    <button id="themeToggle" class="fixed top-4 right-4 p-2 rounded-lg border transition-colors duration-300 z-50">
        <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>
    
    <!-- Ventana de verificar licencia -->
    <div id="licenseCard" class="max-w-md w-full border rounded-xl transition-colors duration-300 mx-4">
        
        <!-- Barra de título -->
        <div id="licenseHeader" class="px-3 py-2.5 border-b rounded-t-xl transition-colors duration-300">
            <span class="font-bold text-sm" id="licenseTitle">Verificar Licencia</span>
        </div>

        <!-- Contenido del formulario -->
        <div class="p-8">
            
            <!-- Formulario -->
            <form id="licenseForm" class="space-y-4">
                
                <!-- Campo Código de Licencia -->
                <div class="space-y-1">
                    <label class="block font-bold text-sm" id="licenseLabel">Código de Licencia</label>
                    <input type="text" id="licenseCode" name="licenseCode" maxlength="12" required
                        class="w-full px-3 py-2 border rounded-lg transition-colors duration-300 focus:outline-none tracking-wider"
                        placeholder="Ingresa tu código"
                        style="letter-spacing: 0.1em;" />
                </div>

                <!-- Botón de verificar -->
                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-2.5 px-4 bg-orange-500 hover:bg-orange-600 text-white font-bold border-none rounded-lg transition-colors duration-300">
                        Verificar Licencia
                    </button>
                </div>
            </form>

            <!-- Separador -->
            <div id="separator" class="border-t my-6 transition-colors duration-300"></div>

            <!-- Soporte -->
            <div class="space-y-3 text-center">
                <p class="text-sm font-semibold" id="noLicenseText">¿No tienes código de licencia?</p>
                <button id="contactSupportBtn"
                    class="flex items-center justify-center w-full px-4 py-2.5 font-semibold border rounded-lg transition-colors duration-300 space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.785"/>
                    </svg>
                    <span>Contacta soporte</span>
                </button>
            </div>

            <!-- Separador -->
            <div id="separator2" class="border-t my-6 transition-colors duration-300"></div>

            <!-- Volver al inicio -->
            <div class="text-center">
                <button id="backToLoginBtn"
                    class="text-sm text-orange-400 hover:text-orange-300 hover:underline transition-colors duration-300 flex items-center justify-center space-x-1 mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span>Volver al inicio</span>
                </button>
            </div>

        </div>

    </div>

</div>
