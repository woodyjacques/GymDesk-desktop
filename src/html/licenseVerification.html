<div class="font-spaceGrotesk flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 px-4">

    <div class="mb-10 mt-10 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-100 max-w-md w-full">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">Verificar Licencia</h2>
        
        <form id="licenseForm" class="space-y-6">
            <div>
                <label for="licenseCode" class="block text-sm font-semibold text-gray-700 mb-2">
                    Código de Licencia
                </label>
                <input 
                    type="text" 
                    id="licenseCode" 
                    name="licenseCode" 
                    maxlength="12"
                    placeholder="Ingresa tu código"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition tracking-wider"
                    style="letter-spacing: 0.1em;"
                    required
                />
            </div>

            <button 
                type="submit" 
                class="w-full py-2 px-4 text-white font-semibold rounded-lg focus:outline-none bg-[#222] hover:bg-[#333] focus:ring-2 focus:ring-blue-500 transition"
            >
                Verificar Licencia
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-600 mb-2">¿No tienes código de licencia?</p>
            <button 
                id="contactSupportBtn" 
                class="inline-flex items-center text-sm text-[#222] underline font-semibold hover:text-gray-600 transition space-x-1"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.785"/>
                </svg>
                <span>Contacta soporte</span>
            </button>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-200 text-center">
            <button 
                id="backToLoginBtn" 
                class="text-sm text-[#222] underline font-semibold hover:text-gray-600 transition flex items-center justify-center space-x-1 mx-auto"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span>Volver al inicio</span>
            </button>
        </div>
    </div>

</div>
