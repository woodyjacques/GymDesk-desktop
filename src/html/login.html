<div
    class="font-spaceGrotesk flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 px-4">
    <div class="mb-10 mt-10 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-100 max-w-md w-full">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">Inicia sesión</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                    placeholder="tucorreo@example.com" />
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                <div class="relative">
                    <input type="password" id="password" name="password" minlength="6"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                        placeholder="••••••••" />
                    <button type="button"
                        class="absolute right-3 top-2 text-xs text-gray-600 hover:underline">Mostrar</button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <a href="#" id="openRecoverBtn" class="text-xs text-gray-600 hover:underline">¿Olvidaste tu
                    contraseña?</a>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 text-white font-semibold rounded-lg focus:outline-none bg-[#222] hover:bg-[#333] focus:ring-2 focus:ring-blue-500 transition">Iniciar
                sesión</button>
        </form>

        <p class="text-center text-sm text-[#222] mt-6">¿Eres nuevo en GymDesk?</p>
        <div class="flex justify-center mt-2 space-x-1">
            <span class="text-sm text-[#222]">Regístrate</span>
            <a href="#" id="openRegisterBtn"
                class="text-sm text-[#222] underline font-semibold hover:text-gray-600 transition">aquí</a>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-200">
            <p class="text-center text-xs text-gray-600 mb-2">¿Necesitas verificar tu cuenta?</p>
            <div class="flex justify-center">
                <a href="#" id="openVerificationBtn"
                    class="text-sm text-[#222] underline font-semibold hover:text-gray-600 transition flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Verificar mi cuenta ahora</span>
                </a>
            </div>
        </div>
    </div>

</div>
