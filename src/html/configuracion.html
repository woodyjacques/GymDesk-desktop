<div class="p-6">

    <div id="configuracionCard" class="bg-gray-100 rounded-xl shadow-md p-6 border border-gray-300 mb-6">
        
        <div class="flex justify-between items-center mb-5">
            <h2 id="configuracionTitle" class="text-xl font-bold text-gray-900">Configuración</h2>
        </div>

        <!-- Secciones de configuración -->
        <div class="space-y-4">
            
            <!-- Sección: Información del Gimnasio -->
            <div id="gymInfoSection" class="bg-white border border-gray-300 rounded-lg p-4">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">Información del Gimnasio</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">RNC</label>
                        <input type="text" id="gymRfc" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="Registro Nacional del Contribuyente">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Calle</label>
                            <input type="text" id="gymCalle" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="Calle y número">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Sector</label>
                            <input type="text" id="gymColonia" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="Sector">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Municipio</label>
                            <input type="text" id="gymMunicipio" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="Municipio">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
                            <input type="text" id="gymCiudad" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="Ciudad">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Código Postal</label>
                            <input type="text" id="gymCp" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="00000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Provincia</label>
                            <input type="text" id="gymEstado" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="Provincia">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">País</label>
                            <input type="text" id="gymPais" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="República Dominicana" value="República Dominicana">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                            <input type="tel" id="gymPhone" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="(809) 000-0000">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                            <input type="email" id="gymCorreo" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="correo@gimnasio.com.do">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ITBIS Servicios (%)</label>
                            <input type="number" id="gymIvaServicios" step="0.01" min="0" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="18.00">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ITBIS Productos (%)</label>
                            <input type="number" id="gymIvaProductos" step="0.01" min="0" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="18.00">
                        </div>
                    </div>
                    
                    <!-- Mensaje de estado -->
                    <div id="gymInfoStatus" class="hidden p-3 rounded-lg text-sm font-medium"></div>
                    
                    <button id="saveGymInfoBtn" class="px-4 py-2 text-sm text-white bg-orange-500 hover:bg-orange-600 rounded font-medium transition">
                        Guardar Información
                    </button>
                </div>
            </div>

            <!-- Sección: Monto de Visitantes -->
            <div id="visitantesMontoSection" class="bg-white border border-gray-300 rounded-lg p-4">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">Monto de Visitantes</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Monto por Visita (RD$)</label>
                        <input type="number" id="visitanteMonto" min="0" step="0.01" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="100.00">
                    </div>
                    <p class="text-xs text-gray-500">Este monto se cobrará automáticamente cuando se registre un visitante.</p>
                    
                    <!-- Mensaje de estado -->
                    <div id="visitanteMontoStatus" class="hidden p-3 rounded-lg text-sm font-medium"></div>
                    
                    <button id="saveMontoBtn" class="px-4 py-2 text-sm text-white bg-orange-500 hover:bg-orange-600 rounded font-medium transition">
                        Guardar Monto
                    </button>
                </div>
            </div>

            <!-- Sección: Monto de Suscripción -->
            <div id="suscripcionMontoSection" class="bg-white border border-gray-300 rounded-lg p-4">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">Monto de Suscripción</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Monto de Suscripción (RD$)</label>
                        <input type="number" id="suscripcionMonto" min="0" step="0.01" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition bg-white outline-none" placeholder="500.00">
                    </div>
                    <p class="text-xs text-gray-500">Este monto se cobrará automáticamente cuando se realice una suscripción.</p>
                    
                    <!-- Mensaje de estado -->
                    <div id="suscripcionMontoStatus" class="hidden p-3 rounded-lg text-sm font-medium"></div>
                    
                    <button id="saveSuscripcionBtn" class="px-4 py-2 text-sm text-white bg-orange-500 hover:bg-orange-600 rounded font-medium transition">
                        Guardar Monto
                    </button>
                </div>
            </div>

            <!-- Sección: Dispositivo de Acceso -->
            <div id="dispositivoSection" class="bg-white border border-gray-300 rounded-lg p-4">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-900">Dispositivo de Control de Acceso</h3>
                    <button class="px-4 py-2 text-sm text-white bg-orange-500 hover:bg-orange-600 rounded font-medium transition flex items-center space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        <span>Nuevo Dispositivo</span>
                    </button>
                </div>
                <div id="dispositivoInfo">
                    <!-- Se cargará dinámicamente -->
                </div>
            </div>

        </div>
    </div>
    
</div>

<script src="../js/themeManager.js"></script>
<script src="../js/configuracion.js"></script>
