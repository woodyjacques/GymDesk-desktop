<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Actividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <div class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center rounded-t-xl mb-6">
            <h2 class="text-xl font-bold text-gray-900 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <rect x="2" y="9" width="2" height="6" rx="1"/>
                    <rect x="5" y="8" width="2" height="8" rx="1"/>
                    <rect x="8" y="10" width="8" height="4" rx="0.5"/>
                    <rect x="17" y="8" width="2" height="8" rx="1"/>
                    <rect x="20" y="9" width="2" height="6" rx="1"/>
                </svg>
                <span>Listado de Actividades</span>
            </h2>
            <button id="closeBtn" class="text-gray-400 hover:text-gray-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Tabla de actividades -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div id="loadingMessage" class="p-8 text-center text-gray-500">
                Cargando actividades...
            </div>
            
            <div id="noDataMessage" class="hidden p-8 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <rect x="2" y="9" width="2" height="6" rx="1"/>
                    <rect x="5" y="8" width="2" height="8" rx="1"/>
                    <rect x="8" y="10" width="8" height="4" rx="0.5"/>
                    <rect x="17" y="8" width="2" height="8" rx="1"/>
                    <rect x="20" y="9" width="2" height="6" rx="1"/>
                </svg>
                <p class="text-gray-600">No hay actividades registradas</p>
            </div>

            <div id="tableContainer" class="hidden overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tipo
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Días/Clases
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Cant. Socios
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Precio
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody id="activitiesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Las filas se insertarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/activitiesList.js"></script>
</body>
</html>
