<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    
    <div id="modalCard" class="bg-gray-800 rounded-xl shadow-2xl p-3 mx-auto my-1 max-w-xl border border-gray-700">
        
        <!-- Header -->
        <div class="mb-2 pb-1 border-b border-gray-700">
            <h2 id="modalTitle" class="text-lg font-bold text-white">Detalles</h2>
        </div>

        <!-- Content -->
        <div id="modalContent" class="space-y-1">
            
            <!-- Información Personal -->
            <div id="sectionPersonal" class="bg-gray-750 rounded-lg p-2 border border-gray-700">
                <h3 class="text-xs font-semibold text-orange-500 mb-1 uppercase tracking-wide">Información Personal</h3>
                <div class="grid grid-cols-2 gap-1">
                    <div data-field="nombre">
                        <label class="text-xs text-gray-400">Nombre</label>
                        <p id="personNombre" class="text-sm text-white font-medium">-</p>
                    </div>
                    <div data-field="apellido">
                        <label class="text-xs text-gray-400">Apellido</label>
                        <p id="personApellido" class="text-sm text-white font-medium">-</p>
                    </div>
                    <div data-field="dni">
                        <label class="text-xs text-gray-400">DNI</label>
                        <p id="personDni" class="text-sm text-white font-medium">-</p>
                    </div>
                    <div data-field="fechaNacimiento">
                        <label class="text-xs text-gray-400">Fecha de Nacimiento</label>
                        <p id="personFechaNacimiento" class="text-sm text-white font-medium">-</p>
                    </div>
                    <div data-field="sexo">
                        <label class="text-xs text-gray-400">Sexo</label>
                        <p id="personSexo" class="text-sm text-white font-medium">-</p>
                    </div>
                </div>
            </div>

            <!-- Contacto -->
            <div id="sectionContacto" class="bg-gray-750 rounded-lg p-2 border border-gray-700">
                <h3 class="text-xs font-semibold text-orange-500 mb-1 uppercase tracking-wide">Contacto</h3>
                <div class="grid grid-cols-2 gap-1">
                    <div data-field="telefono">
                        <label class="text-xs text-gray-400">Teléfono</label>
                        <p id="personTelefono" class="text-sm text-white font-medium">-</p>
                    </div>
                    <div data-field="email">
                        <label class="text-xs text-gray-400">Email</label>
                        <p id="personEmail" class="text-sm text-white font-medium break-all">-</p>
                    </div>
                    <div class="col-span-2" data-field="domicilio">
                        <label class="text-xs text-gray-400">Domicilio</label>
                        <p id="personDomicilio" class="text-sm text-white font-medium">-</p>
                    </div>
                </div>
            </div>

            <!-- Información Adicional -->
            <div id="sectionAdicional" class="bg-gray-750 rounded-lg p-2 border border-gray-700">
                <h3 class="text-xs font-semibold text-orange-500 mb-1 uppercase tracking-wide">Información Adicional</h3>
                <div class="grid grid-cols-2 gap-1">
                    <div data-field="profesion">
                        <label class="text-xs text-gray-400">Profesión</label>
                        <p id="personProfesion" class="text-sm text-white font-medium">-</p>
                    </div>
                    <div data-field="comoNosConocio">
                        <label class="text-xs text-gray-400">¿Cómo nos conoció?</label>
                        <p id="personComoNosConocio" class="text-sm text-white font-medium">-</p>
                    </div>
                    <div class="col-span-2" data-field="observaciones">
                        <label class="text-xs text-gray-400">Observaciones</label>
                        <p id="personObservaciones" class="text-sm text-white font-medium">-</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="mt-2 pt-1 border-t border-gray-700 flex justify-end">
            <button id="closeFooterBtn" class="px-3 py-1.5 text-xs text-white bg-gray-700 hover:bg-gray-600 rounded font-medium transition">
                Cerrar
            </button>
        </div>

    </div>

    <script src="../js/themeManager.js"></script>
    <script src="../js/personDetailsModal.js"></script>

</body>
</html>
