<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Actividad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <div class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center rounded-t-xl mb-6">
            <h2 id="formTitle" class="text-xl font-bold text-gray-900 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <rect x="2" y="9" width="2" height="6" rx="1"/>
                    <rect x="5" y="8" width="2" height="8" rx="1"/>
                    <rect x="8" y="10" width="8" height="4" rx="0.5"/>
                    <rect x="17" y="8" width="2" height="8" rx="1"/>
                    <rect x="20" y="9" width="2" height="6" rx="1"/>
                </svg>
                <span id="formTitleText">Nueva Actividad</span>
            </h2>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <form id="activityForm" class="space-y-4">
                <!-- Nombre de la Actividad -->
                <div>
                    <label for="activityName" class="block text-sm font-medium text-gray-700 mb-1">
                        Nombre de la Actividad <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="activityName" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Ej: Cross Training, Pilates, Yoga...">
                </div>

                <!-- Tipo -->
                <div>
                    <label for="activityType" class="block text-sm font-medium text-gray-700 mb-1">
                        Tipo <span class="text-red-500">*</span>
                    </label>
                    <select id="activityType" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        <option value="">Seleccionar tipo...</option>
                        <option value="mensual">Mensual</option>
                        <option value="semanal">Semanal</option>
                    </select>
                </div>

                <!-- Días -->
                <div>
                    <label for="activityDays" class="block text-sm font-medium text-gray-700 mb-1">
                        <span id="daysLabel">Días</span> <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="activityDays" min="1" max="30" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Ingrese cantidad de días">
                    <p id="daysHelp" class="text-xs text-gray-500 mt-1">Seleccione un tipo primero</p>
                </div>

                <!-- Precio -->
                <div>
                    <label for="activityPrice" class="block text-sm font-medium text-gray-700 mb-1">
                        Precio <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="activityPrice" min="0" step="0.01" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Ej: 3800">
                </div>

                <!-- Botones de acción -->
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelBtn"
                        class="px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button type="submit" id="submitActivityBtn"
                        class="px-5 py-2 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800 transition flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span id="submitBtnText">Guardar Actividad</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/activityForm.js"></script>
</body>
</html>
