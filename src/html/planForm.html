<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="p-3">
        <!-- Formulario -->
        <div id="formCard" class="bg-white rounded-xl shadow-md p-4">
            <!-- Título -->
            <h2 id="formTitleText" class="text-lg font-bold text-gray-900 mb-3">Nuevo Plan</h2>
            
            <form id="activityForm" class="space-y-3">
                <!-- Fila 1: Nombre y Precio -->
                <div class="grid grid-cols-2 gap-3">
                    <!-- Nombre del Plan -->
                    <div>
                        <label for="activityName" class="block text-sm font-medium text-gray-700 mb-1.5">
                            Nombre <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="activityName" required
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition"
                            placeholder="Ej: Cross Training, Pilates...">
                    </div>

                    <!-- Precio -->
                    <div>
                        <label for="activityPrice" class="block text-sm font-medium text-gray-700 mb-1.5">
                            Precio <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="activityPrice" min="0" step="0.01" required
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition"
                            placeholder="Ej: 3800">
                    </div>
                </div>

                <!-- Fila 2: Tipo y Cantidad -->
                <div class="grid grid-cols-2 gap-3">
                    <!-- Tipo -->
                    <div>
                        <label for="activityType" class="block text-sm font-medium text-gray-700 mb-1.5">
                            Tipo <span class="text-red-500">*</span>
                        </label>
                        <select id="activityType" required
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition">
                            <option value="">Seleccionar tipo...</option>
                            <option value="mensual">Mensual</option>
                            <option value="semanal">Semanal</option>
                            <option value="diario">Diario</option>
                        </select>
                    </div>

                    <!-- Cantidad -->
                    <div>
                        <label for="activityDays" class="block text-sm font-medium text-gray-700 mb-1.5">
                            <span id="daysLabel">Cantidad</span> <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="activityDays" min="1" max="365" required
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition"
                            placeholder="Ingrese cantidad">
                        <p id="daysHelp" class="text-xs text-gray-500 mt-1">Seleccione un tipo primero</p>
                    </div>
                </div>

                <!-- Sección de Horarios -->
                <div class="border-t border-gray-200 pt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Horarios
                    </label>
                    
                    <!-- Agregar horario -->
                    <div class="grid grid-cols-3 gap-2 mb-3">
                        <select id="scheduleDay" class="px-2 py-1.5 text-xs border border-gray-300 rounded-lg">
                            <option value="">Día...</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                        <input type="time" id="scheduleStart" class="px-2 py-1.5 text-xs border border-gray-300 rounded-lg">
                        <input type="time" id="scheduleEnd" class="px-2 py-1.5 text-xs border border-gray-300 rounded-lg">
                    </div>
                    
                    <button type="button" id="addScheduleBtn"
                        class="w-full px-3 py-1.5 text-xs font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition flex items-center justify-center space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span>Agregar Horario</span>
                    </button>

                    <!-- Lista de horarios -->
                    <div id="schedulesList" class="mt-3 space-y-1 max-h-32 overflow-y-auto">
                        <!-- Los horarios se agregarán aquí -->
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelBtn"
                        class="px-5 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button type="submit" id="submitActivityBtn"
                        class="px-5 py-2 text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 rounded-lg transition flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span id="submitBtnText">Guardar Plan</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/themeManager.js"></script>
    <script src="../js/planForm.js"></script>
</body>
</html>
